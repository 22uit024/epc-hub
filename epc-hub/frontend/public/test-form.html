<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>EPC Hub - Form Test</h1>
    
    <div id="messageContainer" class="hidden">
        <div id="messageContent" class="message"></div>
    </div>

    <h2>Quote Request Form</h2>
    <form id="quoteForm">
        <div class="form-group">
            <label for="quoteName">Name *</label>
            <input type="text" id="quoteName" required>
        </div>
        <div class="form-group">
            <label for="quoteEmail">Email *</label>
            <input type="email" id="quoteEmail" required>
        </div>
        <div class="form-group">
            <label for="projectType">Project Type *</label>
            <select id="projectType" required>
                <option value="">Select Project Type</option>
                <option value="iot">IoT Projects</option>
                <option value="mechanical">Mechanical Design</option>
                <option value="automation">Automation</option>
                <option value="3d-modeling">3D Modeling</option>
                <option value="model-making">Model Making</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quoteDescription">Project Description *</label>
            <textarea id="quoteDescription" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="quoteBudget">Budget Range</label>
            <select id="quoteBudget">
                <option value="">Select Budget Range</option>
                <option value="under-50k">Under ₹50,000</option>
                <option value="50k-1l">₹50,000 - ₹1,00,000</option>
                <option value="1l-3l">₹1,00,000 - ₹3,00,000</option>
                <option value="3l-plus">₹3,00,000+</option>
            </select>
        </div>
        <button type="submit" class="btn-primary">Submit Quote Request</button>
    </form>

    <h2>Contact Form</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="contactName">Name *</label>
            <input type="text" id="contactName" required>
        </div>
        <div class="form-group">
            <label for="contactEmail">Email *</label>
            <input type="email" id="contactEmail" required>
        </div>
        <div class="form-group">
            <label for="contactSubject">Subject *</label>
            <input type="text" id="contactSubject" required>
        </div>
        <div class="form-group">
            <label for="contactMessage">Message *</label>
            <textarea id="contactMessage" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-primary">Send Message</button>
    </form>

    <h2>API Test Buttons</h2>
    <button class="btn-secondary" onclick="testApiHealth()">Test Backend Health</button>
    <button class="btn-secondary" onclick="viewQuotes()">View All Quotes</button>
    <button class="btn-secondary" onclick="viewContacts()">View All Contacts</button>

    <div id="apiResults" style="margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 4px;"></div>

    <script>
        const messageContainer = document.getElementById('messageContainer');
        const messageContent = document.getElementById('messageContent');

        function showMessage(message, type = 'success') {
            messageContent.textContent = message;
            messageContent.className = `message ${type}`;
            messageContainer.classList.remove('hidden');
            
            setTimeout(() => {
                messageContainer.classList.add('hidden');
            }, 5000);
        }

        // Quote form handler
        document.getElementById('quoteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const quoteData = {
                name: document.getElementById('quoteName').value,
                email: document.getElementById('quoteEmail').value,
                projectType: document.getElementById('projectType').value,
                description: document.getElementById('quoteDescription').value,
                budget: document.getElementById('quoteBudget').value
            };
            
            console.log('Submitting quote data:', quoteData);
            
            fetch('http://localhost:5001/api/quotes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(quoteData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Quote response:', data);
                if (data.success) {
                    showMessage('Quote request submitted successfully!', 'success');
                    e.target.reset();
                } else {
                    showMessage('Failed to submit quote request: ' + data.error, 'error');
                }
            })
            .catch(error => {
                console.error('Quote error:', error);
                showMessage('Failed to submit quote request: ' + error.message, 'error');
            });
        });

        // Contact form handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const contactData = {
                name: document.getElementById('contactName').value,
                email: document.getElementById('contactEmail').value,
                subject: document.getElementById('contactSubject').value,
                message: document.getElementById('contactMessage').value
            };
            
            console.log('Submitting contact data:', contactData);
            
            fetch('http://localhost:5001/api/contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(contactData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Contact response:', data);
                if (data.success) {
                    showMessage('Message sent successfully!', 'success');
                    e.target.reset();
                } else {
                    showMessage('Failed to send message: ' + data.error, 'error');
                }
            })
            .catch(error => {
                console.error('Contact error:', error);
                showMessage('Failed to send message: ' + error.message, 'error');
            });
        });

        // API test functions
        function testApiHealth() {
            fetch('http://localhost:5001/api/health')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('apiResults').innerHTML = '<strong>Health Check:</strong><br>' + JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('apiResults').innerHTML = '<strong>Health Check Error:</strong><br>' + error.message;
                });
        }

        function viewQuotes() {
            fetch('http://localhost:5001/api/quotes')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('apiResults').innerHTML = '<strong>Quotes:</strong><br><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    document.getElementById('apiResults').innerHTML = '<strong>Quotes Error:</strong><br>' + error.message;
                });
        }

        function viewContacts() {
            fetch('http://localhost:5001/api/contact')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('apiResults').innerHTML = '<strong>Contacts:</strong><br><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    document.getElementById('apiResults').innerHTML = '<strong>Contacts Error:</strong><br>' + error.message;
                });
        }
    </script>
</body>
</html>
